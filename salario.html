 <main>
        <form id="form-salario">
            <label class="salarioca" for="nome">Nome:</label>
            <input type="text" id="nome" required><br><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" required><br><br>

            <label for="salario">Salário Bruto (R$):</label>
            <input type="number" id="salario" step="0.5" required><br><br>

            <label for="dependentes">Número de Dependentes:</label>
            <input type="number" id="dependentes" min="0" required><br><br>

            <button type="submit">Calcular Salário Líquido</button>
        </form>
    </main>

    <script>
        document.getElementById('form-salario').addEventListener('submit', function(e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const idade = Number(document.getElementById('idade').value);
            const salarioBruto = parseFloat(document.getElementById('salario').value);
            const dependentes = parseInt(document.getElementById('dependentes').value);

            const bonusIdade = idade > 50 ? 300 : 200;
            const inss = salarioBruto * 0.08;
            const vt = salarioBruto * 0.05;
            const adicionalDependentes = dependentes * 50;

            const salarioLiquido = salarioBruto - inss - vt + bonusIdade + adicionalDependentes;

            alert(`Nome: ${nome}
Número de Dependentes: ${dependentes}
Salário Bruto: R$ ${salarioBruto.toFixed(2)}
INSS (8%): R$ ${inss.toFixed(2)}
Vale Transporte (5%): R$ ${vt.toFixed(2)}
Salário Líquido: R$ ${salarioLiquido.toFixed(2)}`);
        });
    </script>
